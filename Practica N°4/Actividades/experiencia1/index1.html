<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración en Línea</title>
</head>
<body>
    <h1>Práctica de JavaScript: Código en Línea</h1>
    <button onclick="alert('¡Hola! Este es un mensaje de alerta.')">Haz clic aquí</button>
    <p id="demo" ondblclick="document.getElementById('demo').style.color = 'red'">
        Haz doble clic en este texto para cambiar su color.
    </p>
</body>
</html>
