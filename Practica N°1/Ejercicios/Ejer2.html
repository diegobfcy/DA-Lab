<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="For.css">
</head>
<body>
    <main>  
        <section id="register">
            <h2>Registro</h2>
            <form action="#" method="post" id="registrationForm">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+" title="El nombre de usuario solo puede contener letras y números, y debe tener entre 3 y 20 caracteres.">
                </div>

                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required minlength="8" maxlength="20" title="La contraseña debe tener entre 8 y 20 caracteres.">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" maxlength="20" title="Por favor, confirma tu contraseña.">
                </div>

                <div class="form-group">
                    <button type="submit">Registrar</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
