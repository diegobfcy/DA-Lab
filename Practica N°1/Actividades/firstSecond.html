<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web y Tabla Mejorada</title>
    <style>
        form {
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        form li + li {
            margin-top: 1em;
        }

        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }

        input,
        textarea {
            font: 1em sans-serif;
            width: 300px;
            box-sizing: border-box;
            border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
            border-color: #000;
        }

        textarea {
            vertical-align: top;
            height: 5em;
        }

        .button {
            padding-left: 90px;
        }

        button {
            margin-left: .5em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        caption {
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form action="/my-handling-form-page" method="post">
        <ul>
            <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li>
                <label for="mail">Correo electrónico:</label>
                <input type="email" id="mail" name="user_mail">
            </li>
            <li>
                <label for="msg">Mensaje:</label>
                <textarea id="msg" name="user_message"></textarea>
            </li>
            <li class="button">
                <button type="submit">Enviar mensaje</button>
            </li>
        </ul>
    </form>

    <table>
        <caption>Tabla de Ejemplo</caption>
        <thead>
            <tr>
                <th rowspan="2">Categoría</th>
                <th colspan="3">Animales</th>
            </tr>
            <tr>
                <th>Hipopótamo</th>
                <th>León</th>
                <th>Cocodrilo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Terrestre</td>
                <td colspan="3">Hipopótamo</td>
            </tr>
            <tr>
                <td>Reptil</td>
                <td rowspan="2">Cocodrilo</td>
                <td>León</td>
                <td>León</td>
            </tr>
            <tr>
                <td>Acuático</td>
                <td colspan="2">Cocodrilo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
