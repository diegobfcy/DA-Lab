<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>en linea</title>
</head>
<body>
    <header>
        <h1 style="background-color: blue">Pagina</h1>
        <p>Esta es una pagina en html</p>
    </header>

    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#sobrenosotros">Sobre Nosotros</a>
        <a href="#servicios">Servicios</a>
        <a href="#contacto">contactoo</a>
    </nav>

    <main>
        <section id="inicio">
            <h2 style="color: bisque; font-size: 20;">Inicio</h2>
            <p>contenido de inicio</p>
        </section>

        <section id="sobrenosotros">
            <h2>Sobre Nosotros</h2>
            <p>contenido sobre nosotros</p>
        </section>

        <section id="servicios">
            <h2>Servicios</h2>
            <ul>
                <li style="margin: 20;">Servicio 1</li>
                <li style="font-weight: bold;">Servicio 2</li>
                <li>Servicio 3</li>
            </ul>
        </section>

        <section id="contacto">
            <h2>contactoo</h2>
            <form action="#">
                <label for="name">Nombre:</label>
                <input style="background-color: coral;" type="text" id="name" name="name" required><br><br>

                <label style="font-size: xx-large;" for="email">Correo:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

                <input style="color: deeppink;" type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <p>Este es el footer</p>
    </footer>
</body>
</html>
