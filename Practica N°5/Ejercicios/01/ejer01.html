<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <header class="bg-dark text-white text-center py-5" style="background-image: url('ejer1.png'); background-size: cover;">
        <div class="container">
          <h1 class="display-4">¡Hola, soy Dieguito!</h1>
          <p class="lead">Intentando ando</p>
        </div>
    </header>
    <section id="about" class="py-5">
        <div class="container text-center">
          <img src="ejer1.png" alt="Foto de Perfil" class="rounded-circle mb-3" width="150">
          <h2>Acerca de mí</h2>
          <p>Estudiante de la Universidad Católica de Santa María</p>
          <ul class="list-inline">
            <li class="list-inline-item">Java</li>
            <li class="list-inline-item">Web</li>
            <li class="list-inline-item">React</li>
          </ul>
        </div>
      </section>

      <section id="portfolio" class="py-5 bg-light">
        <div class="container">
          <h2 class="text-center">Portafolio</h2>
          <div class="row">
            <div class="col-md-4">
              <div class="card">
                <img src="javaejer1.png" class="card-img-top" alt="Proyecto 1">
                <div class="card-body">
                  <h5 class="card-title">Proyectos en Java</h5>
                  <p class="card-text">Proyectos realizados en JAVA</p>
                  <a href="#" class="btn btn-primary">Ver más</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
      <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center">Contacto</h2>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div class="text-center mt-4">
                <a href="#" class="btn btn-outline-dark mx-1">Facebook</a>
                <a href="#" class="btn btn-outline-dark mx-1">Twitter</a>
                <a href="#" class="btn btn-outline-dark mx-1">LinkedIn</a>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
